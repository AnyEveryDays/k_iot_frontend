<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 내부 스타일 시트 */
    h3{
      color: lightblue;
      background-color: black;
    }

    span{
      color: tomato;
    }

    strong{
      font-size: larger;
    }
  </style>

  <!-- 외부 스타일 시트-->
  <link rel="stylesheet" href="b_pracetice.css">
</head>
<body>
  <h1>2025년 9월 15일 월요일</h1>
  <p>css 첫 수업입니다 :)</p>

  <h2 style="color: lightcoral;">인라인 스타일</h2>
  <p style="color: lightgreen;">HTML 태그 내에 style 속성 사용</p>

  <h3>내부 스타일 시트</h3>
  <span>head 태그 내에 style태그를 사용</span>
  <br/>
  스타일 태그 내에서는 <strong>스타일 규칙</strong>을 사용

  <h3>
    외부 스타일 시트
    <table>
      <tr>
        <th>야구팀</th>
        <th>연고지</th>
        <th>감독</th>
      </tr>
      <!-- (tr>td*3)*2 입력하면 자동 에밋 기능 된다잇-->
      <tr>
        <td>롯데</td>
        <td>부산</td>
        <td>김태형</td>
      </tr>
      <tr>
        <td>기아</td>
        <td>광주</td>
        <td>이범호</td>
      </tr>
    </table>

  </h3>
  
</body>
</html>
