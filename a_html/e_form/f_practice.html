<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>f_practice.html</title>
</head>
<body>
  <h1>롯데 자이언츠 선수단 응원메시지 이벤트</h1>
  <form>
    <fieldset>
      <legend>
        선수단을 응원하고 경품 받자!
      </legend>
      <ul>
        <li>
          <label>아이디
            <input type="text" required placeholder="4자 ~ 10자 사이, 공백없이">
          </label> 
        </li>
      
     
        <li>
          <label>
          이메일
          <input type="text" >
        </label>
        </li>
      
     
        <li>
          <label>
          경품목록
        </label> 
        <select name="경품목록" id="">
          <option value="1">선수단 사인볼</option>
          <option value="2">홈 레플리카 유니폼</option>
          <option value="3">원정 레플리카 유니폼</option>
          <option value="4">홈 경기 티켓</option>
        </select>
        </li>
      
      
        <li>
          <label>
            메모
            <textarea 
              name="note" 
              id=""
              cols = "40"
              rows = "4"
              placeholder="선수단에게 응원의 메세지를 보내주세요"
            ></textarea>  <!-- testarea에서 엔터쳐도 공간으로 판정되서 placeholder이 안나온다-->
        </label> 
        </li>
      </ul>   
    </fieldset>

    <fieldset>
      <legend>
        이벤트 결과와 새로운 소식
      </legend>
      <input type="radio" id="agree" name="message">
      <label for="agree">메일 수신</label>
      <input type="radio" id="agree"name="message">
      <label for="agree">메일 수신 안 함</label>      
    </fieldset>
    <button type="submit">이벤트 신청하기</button>
    <button type="button">취소</button>
  </form>

  
</body>
</html>
